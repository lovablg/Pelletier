        <!DOCTYPE html>
        <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Практическая часть</title>
            <style>
                body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #2c3e50, #34495e); /* Градиентный фон (сине-серый) */
    color: #ecf0f1; /* Светло-серый цвет текста */
    line-height: 1.6;
}

header {
    background: rgba(44, 62, 80, 0.9); /* Темно-синий с прозрачностью */
    color: #ecf0f1;
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень для заголовка */
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #ecf0f1;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #3498db; /* Голубой цвет при наведении */
}

main {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.1); /* Полупрозрачный белый фон для контента */
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    color: #3498db; /* Голубой цвет для заголовков */
}

footer {
    background: rgba(44, 62, 80, 0.9); /* Темно-синий с прозрачностью */
    color: #ecf0f1;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1); /* Тень для футера */
}
            </style>
        </head>
        <body>
            <header>
                <h1>Практическая часть</h1>
                <nav>
                    <ul>
                        <li><a href="/">Главная</a></li>
                        <li><a href="/theory">Теория</a></li>
                        <li><a href="/practice">Практика</a></li>
                        <li><a href="/results">Результаты</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <section>
                    <h2>Сборка модели</h2>
                    <p>Для создания модели использовались следующие материалы: элемент Пельтье, радиатор, термопаста, преобразователь напряжения и USB-кабель.</p>
                    <img src="https://via.placeholder.com/600x400" alt="Модель">
                </section>
            </main>
            <footer>
                <p>&copy; 2024 Сидорова Ангелина</p>
            </footer>
        </body>
        </html>
